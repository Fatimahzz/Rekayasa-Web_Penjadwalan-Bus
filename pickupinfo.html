<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pickup Info - Si-Bus Universitas Riau</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .navbar {
      background-color: #166534;
    }
    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
    }
    .nav-link.active {
      border-bottom: 2px solid #cddc39;
    }
    .pickup-section {
      min-height: 100vh;
      background: linear-gradient(to bottom, #22c55e, #ffffff);
      padding-top: 90px;
      padding-bottom: 80px;
    }
    h2 {
      font-weight: 700;
      color: #1b1b1b;
    }
    .pickup-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      overflow: hidden;
      margin-top: 20px;
    }
    .pickup-card h5 {
      font-weight: bold;
      padding: 15px;
      margin: 0;
      color: #166534;
      background: #f8fdf8;
    }
    .table-custom th {
      background: #a7dca9;
      color: #000;
      font-weight: bold;
      text-align: center;
    }
    .table-custom td {
      text-align: center;
      vertical-align: middle;
    }
    .table-custom tr:nth-child(odd) {
      background: #eaf7ea;
    }
    .table-custom tr:nth-child(even) {
      background: #ffffff;
    }
    .action-icon {
        color: #43b74f;
        font-size: 1.5rem;
    }
    .footer {
      background-color: #166534;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    @media (max-width: 767.98px) {
      .pickup-section {
        padding-top: 70px;
        padding-bottom: 70px;
      }
      h2 {
        font-size: 1.75rem;
      }
      .table-custom thead {
        display: none;
      }
      .table-custom tr {
        display: block;
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
      }
      .table-custom td {
        display: block;
        text-align: right;
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid #eee;
        min-height: 48px;
      }
      .table-custom td:last-child {
        border-bottom: 0;
      }
      .table-custom td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: calc(50% - 20px);
        padding-right: 10px;
        white-space: nowrap;
        text-align: left;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>

          <li class="nav-item ms-2">
            <a class="nav-link" href="#"><i class="bi bi-person-circle fs-4"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="pickup-section">
    <div class="container">
      <h2 class="mb-4">Pick-Up Info</h2>
      <div class="pickup-card">
        <h5>Jadwal Hari ini: Selasa, 21 September 2025</h5>
        <div class="table-responsive">
          <table class="table table-bordered table-custom mb-0">

                <th>Halte</th>
                <th>Penumpang</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>

                <td data-label="Penumpang">2</td>

              <tr>

              </tr>
              <tr>
                <td data-label="Halte">Rektorat</td>
                <td data-label="Penumpang">2</td>
                <td data-label="Aksi"><i class="bi bi-check-circle-fill action-icon"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer fixed-bottom">
    <p class="mb-0">Si–Bus Universitas Riau Copyright 2025</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
