<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keluhan - Si-Bus Universitas Riau</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Navbar */
    .navbar {
      background-color: #166534;
    }
    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
    }
    .nav-link.active {
      border-bottom: 2px solid #cddc39;
    }

    /* Section Keluhan */
    .complaint-section {
      min-height: 100vh;
      background: linear-gradient(to bottom, #63B75D, #ffffff);
      padding-top: 90px;
      padding-bottom: 80px;
    }

    .complaint-section h2 {
      font-weight: 700;
      color: #1b1b1b;
    }
    .complaint-section p {
      color: #333;
    }

    /* Card Form */
    .complaint-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 20px;
      margin-top: 20px;
    }
    .complaint-card h5 {
      font-weight: bold;
      margin-bottom: 15px;
    }
    .complaint-card textarea {
      resize: none;
      min-height: 40vh;
    }

    /* Button */
    .btn-submit {
      background-color: #fef08a;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      padding: 10px;
      transition: all 0.2s ease-in-out;
      border: 1px solid #e0e000;
    }
    .btn-submit:hover {
      background-color: #fde047;
      transform: scale(1.05);
      color: #000;
    }

    /* Footer */
    .footer {
      background-color: #166534;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Si–Bus Universitas Riau</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="berandapenumpang.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="jadwalpenumpang.html">Jadwal</a></li>
          <li class="nav-item"><a class="nav-link" href="pickuppenumpang.html">Pickup Request</a></li>
          <li class="nav-item"><a class="nav-link active" href="keluhanpenumpang.html">Keluhan</a></li>
          <li class="nav-item ms-2">
            <a class="nav-link" href="#"><i class="bi bi-person-circle fs-4"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="complaint-section">
    <div class="container">
      <h2 class="mb-2">Keluhan</h2>
      <p>Sampaikan keluhan atau masalah terkait layanan bus kampus di bawah</p>

      <!-- Form Card -->
      <div class="complaint-card">
        <h5>Formulir Keluhan</h5>
        <form>
          <div class="mb-3">
            <textarea class="form-control" placeholder="Tulis keluhan Anda di sini..."></textarea>
          </div>
          <button type="submit" class="btn btn-submit w-100">Kirim</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer fixed-bottom">
    <p class="mb-0">Si–Bus Universitas Riau Copyright 2025</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Active link otomatis
    const navLinks = document.querySelectorAll('.nav-link');
    const currentUrl = window.location.pathname.split("/").pop();
    navLinks.forEach(link => {
      if(link.getAttribute("href") === currentUrl || 
         (link.getAttribute("href") === "index.html" && currentUrl === "")) {
        link.classList.add("active");
      }
    });
  </script>
</body>
</html>
