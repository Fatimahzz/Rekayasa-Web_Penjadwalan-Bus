<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi - Si-Bus Universitas Riau</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background: linear-gradient(to bottom, #6ee86e, #c3f7a3);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .card img {
      width: 80px;
      margin-bottom: 10px;
    }

    .card h2 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .card input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
      box-sizing: border-box;
    }

    .card button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .card button:hover {
      background: #218838;
    }

    .card p {
      margin-top: 15px;
      font-size: 14px;
    }

    .card a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .card a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .card {
        padding: 25px;
        max-width: 320px;
      }

      .card img {
        width: 70px;
      }

      .card h2 {
        font-size: 18px;
      }

      .card input {
        font-size: 13px;
        padding: 10px;
      }

      .card button {
        font-size: 15px;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
        max-width: 100%;
      }

      .card img {
        width: 60px;
      }

      .card h2 {
        font-size: 16px;
      }

      .card input {
        font-size: 12px;
        padding: 9px;
      }

      .card button {
        font-size: 14px;
        padding: 9px;
      }

      .card p {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="logo-unri.png" alt="Logo UNRI">
      <h2>Si-Bus Universitas Riau</h2>
      <h2 style="margin-bottom: 15px;">REGISTRASI</h2>
      <form>
        <input type="text" placeholder="Nama" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Kata sandi" required>
        <input type="password" placeholder="Konfirmasi kata sandi" required>
        <button type="submit">Daftar</button>
      </form>
      <p>Sudah punya akun? <a href="#">Masuk disini</a></p>
    </div>
  </div>
</body>
</html>
