<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Si-Bus Universitas Riau</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #348954;
      font-family: 'Arial', sans-serif;
    }

    .card-custom {
      background: linear-gradient(to bottom, #22c55e, #FFFFFF);
      border-radius: 20px;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
      max-width: 1000px;
      width: 100%;
    }

    /* bagian kiri */
    .left-box {
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .left-box h4 {
      color: #ffe600;
      font-weight: 700;
      margin: 0;
    }
    .left-box p {
      color: #fff;
      margin-top: 10px;
    }
    .left-box img.bus {
      border-radius: 10px;
      margin-top: 20px;
      width: 100%;
    }

    /* bagian kanan */
    .right-box {
      background: linear-gradient(to bottom, #22c55e, #FFFFFF);
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right-box h4 {
      font-weight: 700;
      margin-bottom: 25px;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #777;
    }

    .btn-custom {
      background: #43b74f;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: #fff;
      font-size: 16px;
    }
    .btn-custom:hover {
      background: #2e8f39;
    }

    .link {
      font-size: 14px;
      color: #333;
    }
    .link a {
      color: #1c6f2e;
      text-decoration: none;
      font-weight: 500;
    }
    .link a:hover {
      text-decoration: underline;
    }

    /* Responsif */
    @media (max-width: 768px) {
      .left-box {
        text-align: center;
        padding: 20px;
      }
      .left-box .d-flex {
        flex-direction: column;
        align-items: center;
      }
      .right-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100 py-4">
    <div class="card-custom w-100">
      <div class="row g-0">
        <!-- Left -->
        <div class="col-md-6 left-box">
          <div class="d-flex align-items-center gap-2 mb-3">
            <img src="logo-ur.png" alt="Logo UNRI" width="60" class="img-fluid">
            <h4 class="mb-0">Si - Bus Universitas Riau</h4>
          </div>
          <p>Silahkan login menggunakan akun anda</p>
          <img src="buslogin.png" alt="Bus UNRI" class="bus">
        </div>

        <!-- Right -->
        <div class="col-md-6 right-box">
          <h4>Login</h4>
          <form id="loginForm">
            <input type="text" id="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" id="password" class="form-control mb-3" placeholder="Kata Sandi" required>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <input type="checkbox" id="ingatSaya">
                <label for="ingatSaya" class="ms-1">Ingat saya</label>
              </div>
              <a href="#" class="text-decoration-none">Lupa Kata Sandi ?</a>
            </div>
            <button type="submit" class="btn btn-custom w-100 py-2">Login</button>
          </form>
          <p class="mt-3 link text-center">
            Belum punya akun? <a href="registrasi.html">Daftar Disini</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim().toLowerCase();

      if (email === "penumpang" && password === "penumpang") {
        window.location.href = "berandapenumpang.html";
      } else if (email === "supir" && password === "supir") {
        window.location.href = "jadwalsupir.html";
      } else if (email === "admin" && password === "admin") {
        window.location.href = "berandaadmin.html";
      } else {
        alert("Email atau kata sandi salah!");
      }
    });
  </script>
</body>
</html>
