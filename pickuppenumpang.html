<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pickup Request - Si-Bus Universitas Riau</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Navbar */
    .navbar {
      background-color: #166534;
    }
    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
    }
    .nav-link.active {
      border-bottom: 2px solid #cddc39;
    }

    /* Section Pickup */
    .pickup-section {
      min-height: 100vh;
      background: linear-gradient(to bottom, #22c55e, #ffffff);
      padding-top: 90px;
      padding-bottom: 80px;
    }

    .pickup-section h2 {
      font-weight: 700;
      color: #1b1b1b;
    }
    .pickup-section p {
      color: #333;
    }

    /* Map Card */
    .map-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      overflow: hidden;
      margin-top: 20px;
    }
    .map-card iframe {
      width: 100%;
      height: 450px;
      border: 0;
    }

    /* Footer */
    .footer {
      background-color: #166534;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Si–Bus Universitas Riau</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="berandapenumpang.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="jadwalpenumpang.html">Jadwal</a></li>
          <li class="nav-item"><a class="nav-link active" href="pickuppenumpang.html">Pickup Request</a></li>
          <li class="nav-item"><a class="nav-link" href="keluhanpenumpang.html">Keluhan</a></li>
          <li class="nav-item ms-2">
            <a class="nav-link" href="#"><i class="bi bi-person-circle fs-4"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="pickup-section">
    <div class="container">
      <h2 class="mb-3">Pick-up Request</h2>
      <p>Pilih halte untuk memberikan pemberitahuan kepada supir keberadaan penumpang</p>

      <!-- Map -->
      <div class="map-card">
        <!-- Bisa pakai Google Maps Embed -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509464!2d144.95565131590464!3d-37.81732797975144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ5JzAyLjQiUyAxNDTCsDU3JzIwLjMiRQ!5e0!3m2!1sen!2sid!4v1632991907295!5m2!1sen!2sid" allowfullscreen="" loading="lazy"></iframe>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="footer fixed-bottom">
    <p class="mb-0">Si–Bus Universitas Riau Copyright 2025</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Active link otomatis
    const navLinks = document.querySelectorAll('.nav-link');
    const currentUrl = window.location.pathname.split("/").pop();
    navLinks.forEach(link => {
      if(link.getAttribute("href") === currentUrl || 
         (link.getAttribute("href") === "index.html" && currentUrl === "")) {
        link.classList.add("active");
      }
    });
  </script>
</body>
</html>
